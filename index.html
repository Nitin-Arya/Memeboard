<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeBoard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="plot">
        <div class="row">
            <h1>To stop playing, press F5</h1>
        </div>
      <div class="row">
        <div class="key" data-key="65">
          <kbd>A</kbd>
          <span class="sound">Ae Rupali</span>
        </div>
        <div class="key" data-key="83">
          <kbd>S</kbd>
          <span class="sound">Charas Ganja</span>
        </div>
        <div class="key" data-key="68">
          <kbd>D</kbd>
          <span class="sound">Music</span>
        </div>
        <div class="key" data-key="70">
          <kbd>F</kbd>
          <span class="sound">Aasman</span>
        </div>
        <div class="key" data-key="71">
          <kbd>G</kbd>
          <span class="sound">Yaai Yaai Ya</span>
        </div>
        <div class="key" data-key="72">
          <kbd>H</kbd>
          <span class="sound">Ride</span>
        </div>
        <div class="key" data-key="74">
          <kbd>J</kbd>
          <span class="sound">Turu Laaab</span>
        </div>
        <div class="key" data-key="75">
          <kbd>K</kbd>
          <span class="sound">Run</span>
        </div>
        <div class="key" data-key="76">
          <kbd>L</kbd>
          <span class="sound">Banana</span>
        </div>
      </div>
    </div>

    <audio data-key="65" src="mp3/One.mp3"></audio>
    <audio data-key="83" src="mp3/Two.mp3"></audio>
    <audio data-key="68" src="mp3/Three.mp3"></audio>
    <audio data-key="70" src="mp3/Four.mp3"></audio>
    <audio data-key="71" src="mp3/Five.mp3"></audio>
    <audio data-key="72" src="mp3/Six.mp3"></audio>
    <audio data-key="74" src="mp3/Seven.mp3"></audio>
    <audio data-key="75" src="mp3/Eight.mp3"></audio>
    <audio data-key="76" src="mp3/Nine.mp3"></audio>

    <script src="myscript.js"></script>
  </body>
</html>
